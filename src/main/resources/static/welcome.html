<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('http://localhost:8080/posts');
                const data = await response.json();

                const listContainer = document.getElementById('postList');
                listContainer.innerHTML = ''; // Clear previous content

                data.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>ID:</strong> ${post.id}<br>
                        <strong>User ID:</strong> ${post.userId}<br>
                        <strong>User Name:</strong> ${post.userName}<br>
                        <strong>Title:</strong> ${post.title}<br>
                        <strong>Text:</strong> ${post.text}<br><br>
                    `;
                    listContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <p><a href="http://localhost:8080/logout">Logout</a></p>=
    </div>
</nav>
<br /><br />

<body>
<div class="container">
    <div class="row">
        <h1> Welcome !</h1>
    </div>
</div>

<div class="container">
    <h1>API List</h1>
    <ul id="postList"></ul>
    <button onclick="fetchPosts()">Fetch Posts</button>
</div>
</body>
</html>
