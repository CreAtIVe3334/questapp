<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script>
        function redirectToRegistration() {
            window.location.href = "http://localhost:8080/signup.html";
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">



            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}"
                          class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label> <input type="text"
                                                                                  id="username" name="username" class="form-control"
                                                                                  placeholder="Enter username" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label> <input
                                type="password" id="password" name="password"
                                class="form-control" placeholder="Enter password" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <h1>Registration</h1>
                        <p>Don't have an account? <a href="#" onclick="redirectToRegistration()">Click here to register</a>.</p>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
